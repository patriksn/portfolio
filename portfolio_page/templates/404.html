{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4 fade-in">404</h1>
        <p class="text-xl text-gray-600 mb-8 fade-in">Page Not Found</p>
        <p class="text-gray-600 mb-8 fade-in">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('home') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 fade-in">
            Return Home
        </a>
    </div>
</section>
{% endblock %}
