<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('home') }}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Portfolio</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{{ url_for('home') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Home</a>
                        <a href="{{ url_for('about') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900">About</a>
                        <a href="{{ url_for('projects') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Projects</a>
                        <a href="{{ url_for('contact') }}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-500 hover:text-gray-900">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-gray-900">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-gray-900">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="text-center mt-4 text-gray-500">
                <p>&copy; 2024 Your Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
